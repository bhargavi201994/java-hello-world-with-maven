apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-java
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-world-java
  template:
    metadata:
      labels:
        app: hello-world-java
    spec:
      containers:
      - name: hello-world-java
        image: mana007.azurecr.io/hello-world:latest
        ports:
        - containerPort: 8080

# service.yaml

apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-world-java
  name:hello-world-java
spec:
    type: LoadBalancer
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
    selector:
        app: hello-world-java

          
